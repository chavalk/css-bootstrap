<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Viewport -->

    <!-- Page title -->

    <!-- Import bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Link CSS style sheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- Navbar brand -->
        <a class="navbar-brand text-white" href="#"><h2>Jose Garcia</h2></a>
        
        <!-- Button for hamurguer menu when width is under 768px -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          
            <span class="navbar-toggler-icon"></span>
        
        </button>

         <!-- Navbar menu links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

          <div class="navbar-nav">

            <!-- Links for menu in navbar -->
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            
            <a class="nav-link active" href="portfolio.html">Portfolio</a>
            
            <a class="nav-link" href="index.html">About</a>
            
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>

          </div>

        </div>

    </nav>

    <!-- Div for container for bootstrap grid layout -->
    <div class="container">

        <!-- Row in container -->
        <div class="row">

            <!-- First column of size 8 in row -->
            <div class="col-md-8" id="main-column">
                
                <!-- First row of two in column mentioned above -->
                <div class="row">

                    <!-- Full size column within row above for portfolio heading -->
                    <div class="col-md-12 border-bottom">

                        <!-- Portfolio heading -->
                        <h1>Portfolio</h1>

                    </div>

                </div>

                <!-- Second row of two in column mentioned above -->
                <div class="row">

                    <!-- Full size column for three rows -->
                    <div class="col-md-12">

                        <!-- First row for first two images -->
                        <div class="row">

                            <img src="./assets/images/placeholder.png" alt="Picture of placeholder." class="img-thumbnail border-0 img-fluid mx-auto">
                            
                            <img src="./assets/images/placeholder.png" alt="Picture of placeholder." class="img-thumbnail border-0 img-fluid mx-auto">
                        
                        </div>

                        <!-- Second row for second two images -->
                        <div class="row">

                            <img src="./assets/images/placeholder.png" alt="Picture of placeholder." class="img-thumbnail border-0 img-fluid mx-auto">
                           
                            <img src="./assets/images/placeholder.png" alt="Picture of placeholder." class="img-thumbnail border-0 img-fluid mx-auto">
                        
                        </div>

                        <!-- Third row for last two images -->
                        <div class="row">

                            <img src="./assets/images/placeholder.png" id="bottom-image-left" alt="Picture of placeholder." class="img-thumbnail border-0 img-fluid mx-auto">
                            
                            <img src="./assets/images/placeholder.png" id="bottom-image-right" alt="Picture of placeholder." class="img-thumbnail border-0 img-fluid mx-auto">
                        
                        </div>
                        
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Javascript CDN imported for hamburger menu in navbar to work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
